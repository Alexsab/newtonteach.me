---
layout: auth
title: "Sign In"
---

<form id="sign_up">

	<div class="d-flex flex-column">

		<h2 class="mb-5 text-center">Sign In</h2>

		<div class="newton-form-group d-flex flex-column-reverse color-primary-lighter-bg rounded-3 color-primary-darkest fz-normal lh-1 position-relative required mb-2">
			<input type="email" id="email" name="email" class="bg-transparent rounded-3 h-100 w-100 px-3 pt-4 pb-1" placeholder=" " required>
			<label for="email" class="position-absolute">Email <span class="error-message ms-2">Email field is required</span></label>
		</div>
		<div class="newton-form-group d-flex flex-column-reverse color-primary-lighter-bg rounded-3 color-primary-darkest fz-normal lh-1 position-relative required mb-16">
			<input type="password" id="password" name="password" class="bg-transparent rounded-3 h-100 w-100 px-3 pt-4 pb-1" placeholder=" " required>
			<label for="password" class="position-absolute">Password <span class="error-message ms-2">Password field is required</span></label>
		</div>

		<a href="/newtonteach.me/auth/restore-an-account" class="primary-lightest fz-normal fw-semibold text-center mb-24">Forgot Password</a>

		<button type="submit" class="btn btn-medium secondary_dark_bg text-white fz-normal fw-normal d-inline-block mx-auto mb-5">Sign In</button>
	</div>	

</form>

<div class="pt-5 pb-3 position-absolute start-0 bottom-0 w-100 text-center">				
	{%- include components/social-list.html -%}
</div>
