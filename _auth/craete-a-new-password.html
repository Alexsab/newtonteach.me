---
layout: auth
title: "Create a new password"
---

<form id="sign_up">

	<div class="flex-column align-items-center form-step active">

		<h2 class="mb-16 text-center">Create a new password</h2>
		<p class="color-primary-darkest mb-5 text-center">Come up with a new password that will not be too short</p>

		<div class="newton-form-group d-flex flex-column-reverse color-primary-lighter-bg rounded-3 color-primary-darkest fz-normal lh-1 position-relative required mb-2">
			<input type="password" id="password" name="password" class="bg-transparent rounded-3 h-100 w-100 px-3 pt-4 pb-1" placeholder=" " required>
			<label for="password" class="position-absolute">New Password <span class="error-message ms-2">Password field is required</span></label>
		</div>

		<div class="newton-form-group d-flex flex-column-reverse color-primary-lighter-bg rounded-3 color-primary-darkest fz-normal lh-1 position-relative required mb-24">
			<input type="password" id="password2" name="password2" class="bg-transparent rounded-3 h-100 w-100 px-3 pt-4 pb-1" placeholder=" " required>
			<label for="password2" class="position-absolute">Repeat New Password <span class="error-message ms-2">Password field is required</span></label>
		</div>

		<button type="submit" class="btn btn-medium secondary_dark_bg text-white fz-normal fw-normal d-inline-block mx-auto mb-5">Restore an Account</button>
	</div>

	<div class="flex-column form-step success-register">
		<img src="{{ '/img/icons/success.svg' | relative_url }}" alt="Success" class="mx-auto mb-4">
		<h2 class="mb-16 text-center">Password has been changed</h2>
		<p class="color-primary-darkest mb-5 text-center">You can now sign in to your account</p>

		<a href="/newtonteach.me/auth/sign-in" class="btn btn-medium secondary_dark_bg text-white fz-normal fw-normal d-inline-block mx-auto mb-5">Sign In</a>

	</div>
	

</form>

<div class="pt-5 pb-3 position-absolute start-0 bottom-0 w-100 text-center">				
	{%- include components/social-list.html -%}
</div>
