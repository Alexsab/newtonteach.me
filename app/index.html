	<script src="js/app.min.js"></script>
	<script src="js/circles.js"></script>

	<script>
		let circles = [];

		let child = document.querySelectorAll('.circle');
		child.forEach((item)=> {

			let text = item.getAttribute('data-text');

			text ? text = `<span class="circle-desc d-block">${text}</span>`: text = '';

			let i = 1,
			id = item.getAttribute('id'),
			percentage = item.getAttribute('data-value'),
			maxValue = item.getAttribute('data-max-value'),
			color = item.getAttribute('data-color'),
			colorOpacity = item.getAttribute('data-color-opacity'),
			

			circle = Circles.create({
				id:         id,
				value:      percentage,
				maxValue:   maxValue,
				duration:   1000,
				text:       function(value){return '<span style="color: '+color+'">' + Math.floor(value) + text +'</span>';},
				radius:     85,
				width:      12,
				colors:     [colorOpacity, color]
			});

			circles.push(circle);
			//console.log(child.getAttribute('id'))
		})

		window.addEventListener('resize', function(e) {
			for (var i = 0; i < circles.length; i++) {
				circles[i].updateRadius(50);
			}
		});

		function getWidth() {
			return window.innerWidth / 20;
		}
	</script>
