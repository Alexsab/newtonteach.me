<div class="header__top">
	{% if page.url != '/home/' %}
	<a href="/" class="back-link">
		<img src="{{ 'img/icons/arrow-left.svg' | relative_url }}" alt="Back">
		<span>Back</span>
	</a>
	<!-- /.back-link -->

	<h1>{{page.title}}</h1>

	<a href="javascript:void(0)" class="help-link" title="Help">
		<img src="{{ 'img/icons/help-icon.svg' | relative_url }}" alt="Help">
	</a>
	<!-- /.help-link -->
	{% endif %}

	{% if page.url == '/home/' %}
		{%- include blocks/home/history-block.html -%}
	{% endif %}
	
</div>
